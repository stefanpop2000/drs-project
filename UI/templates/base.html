<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"/>

    <title>{% block title %}Changed{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <a class="nav-item nav-link" id="logout">Logout</a>
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="exchange" href="/exchange">Exchange</a>
          <a class="nav-item nav-link" id="sign_up" href="/sign-up">Sign Up</a>
          <a class="nav-item nav-link" id="user_stats" href="/user-stats">User Stats</a>
          <a class="nav-item nav-link" id="send-crypto" href="/send-crypto">Send Crypto</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content%}
      {% endblock %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.2.js') }}"></script>
    </script>
      <script>
        $(window).on('load', function() {
          $("#logout").click(function() {
            sessionStorage.removeItem("current_user_id");
            window.location.href = "/"
          });

          if(sessionStorage.getItem("current_user_id") === null){
            document.getElementById('user_stats').style.display = "none";
            document.getElementById('logout').style.display = "none";
            document.getElementById('login').style.display = "block";
            document.getElementById('sign_up').style.display = "block";
            document.getElementById('exchange').style.display = "none";
            document.getElementById('send-crypto').style.display = "none";
  
          }
          else{
            document.getElementById('user_stats').style.display = "block";
            document.getElementById('logout').style.display = "block";
            document.getElementById('login').style.display = "none";
            document.getElementById('sign_up').style.display = "none";
            document.getElementById('exchange').style.display = "block";
            document.getElementById('send-crypto').style.display = "block";
          }
         });
      </script>
      {% block script%}
      {% endblock %}
  </body>
</html>
